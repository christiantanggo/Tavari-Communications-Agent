name: Auto-Commit Changes

# This workflow can be triggered manually or on a schedule
# It checks for uncommitted changes and commits them automatically
# NOTE: This requires a Personal Access Token (PAT) with repo permissions
# Add it as a secret: GITHUB_TOKEN_AUTOCOMMIT

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run every 5 minutes to check for changes
    - cron: '*/5 * * * *'
  push:
    # Don't run on commits made by this workflow to avoid loops
    branches-ignore:
      - 'auto-commit/**'

jobs:
  auto-commit:
    name: Auto-Commit Changes
    runs-on: ubuntu-latest
    # Only run if not already running (prevent concurrent runs)
    concurrency:
      group: auto-commit
      cancel-in-progress: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN_AUTOCOMMIT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for changes
        id: check
        run: |
          git add -A
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will commit"
          fi

      - name: Commit and push changes
        if: steps.check.outputs.has_changes == 'true'
        run: |
          CHANGED_FILES=$(git diff --cached --name-only)
          FILE_COUNT=$(echo "$CHANGED_FILES" | wc -l)
          
          if [ "$FILE_COUNT" -le 3 ]; then
            COMMIT_MSG="Auto-commit: Update $(echo "$CHANGED_FILES" | head -3 | tr '\n' ', ' | sed 's/,$//')"
          else
            COMMIT_MSG="Auto-commit: Update $FILE_COUNT files"
          fi
          
          git commit -m "$COMMIT_MSG [skip ci]"
          git push origin main

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.has_changes }}" == "true" ]; then
            echo "✅ Changes committed and pushed"
          else
            echo "ℹ️ No changes to commit"
          fi

